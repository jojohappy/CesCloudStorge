<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
		<title>云存储</title>
	</head>
	<body>
		<div class="navbar navbar-inverse navbar-fixed-top">
			<div class="navbar-inner">
				<div class="div-container">
					<a class="brand a-brand" href="index.html">
						<img class="img-header-log" src="./img/boc_logo.png" alt="" title="" /><span style="span-logo" id="spanLogo">{ 云存储 }</span>
					</a>
					<div class="div-notice-info" id="divNoticeInfo"></div>
					<div class="navbar-user-info">
						<div class="navbar-user-name" id="navbarUserName"></div>
						<div class="logout" id="divLogoutBtn">
							<a id="aLogoutBtn" href="#logoutModal" role="button" class="btn btn-danger btn-logout" type="button" data-toggle="modal">
								登出
							</a>
						</div>
					</div>
					<div class="navbar-used-space">
						<div class="progress progress-striped active navbar-used-space-progress">
							<div id="navbarUsedSpaceProgress" class="bar"></div>
						</div>
						<div id="navbarUsedSpaceText" class="navbar-used-space-text">

						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="container div-file" id="container">
			<div class="jumbotron">
				<div class="div-jumbotron-path" id="divJumbotronPath">
					<ul class="breadcrumb ul-jumbotron-path" id="ulJumbotronPath">
						<li class="li-my-disk" id="liMyDiskFolderPath">
							<a id="aMyDiskFolderPath" class="a-link">我的云存储</a>
							<span class="divider">/</span>
						</li>
						<li class="li-jumbotron-path active hiddenLiPath" id="liHiddenFolderPath">
							. . . <span class="divider">/</span>
						</li>
						<li class="li-jumbotron-path hiddenLiPath" id="liLastFolderPath">
							<a id="aLastFolderPath" class="a-link"></a>
							<span class="divider">/</span>
						</li>
						<li class="li-jumbotron-path active hiddenLiPath" id="liCurrenFolderPath">
						</li>
					</ul>
				</div>
				<div class="btn-toolbar div-jumbotron-toolbar">
					<div class="btn-group">
						<button class="btn btn-warning back-btn" id="backBtn" title="返回"><</button>
					</div>
					<div class="btn-group">
						<a href="#uploadModal" role="button" class="btn btn-info" type="button" data-toggle="modal">上传</a>
					</div>
					<div class="btn-group">
						<button id="btnCreateFolder" class="btn">创建文件夹</button>
						<button class="btn dropdown-toggle" id="btnBatchDropdown" data-toggle="dropdown">批量操作 <span class="caret"></span></button>
						<ul class="dropdown-menu batch-menu" id="batchMenu">
							<li class="disabled" id="liBatchMove"><a href="#batchMoveModal" id="batchMove" data-toggle="modal">移动</a></li>
							<li class="disabled" id="liBatchCopy"><a href="#copyModal" id="batchCopy" data-toggle="modal">复制</a></li>
							<li class="disabled" id="liBatchDelete"><a href="#batchDeleteModal" id="batchDelete" data-toggle="modal">删除</a></li>
						</ul>
					</div>
				</div>
			</div>
			
			<div class="div-file-title" id="divFileTitle">
				<div class="div-title-file-checkbox" id="">
					<input type="checkbox" name="" id="checkboxSelectAll"/>
				</div>
				<div class="div-title-file-icon" id="">
				</div>
				<div class="div-title-file-name-action title-file" id="divTitleFileName">
					文件/文件夹名<span class="sort-arrow-down sort-arrow-up" id="sortFileNameArrow"></span>
				</div>
				<div class="div-title-file-size title-file" id="divTitleFileSize">
					大小<span class="sort-arrow-down" id="sortFileSizeArrow"></span>
				</div>
				<div class="div-title-file-time title-file" id="divTitleFileTime">
					时间<span class="sort-arrow-down" id="sortFileTimeArrow"></span>
				</div>
			</div>
		
			<ul class="ul-file" id="ulFile">
			</ul>
			
			<div class="div-file-bottom" id="divFileBottom">
				©Copyright 2013. All Rights Reserved.
			</div>
		</div>
		
		<div id="copyModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="copyLabel" aria-hidden="true" style="display: none;">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
				<h3 id="copyLabel">复制</h3>
           </div>
           <div class="modal-body modal-body-border">
				<h5>选择复制位置</h5>
				<div class="folder-tree-for-copy-file" id="folderTreeForCopyFile"></div>
           </div>
           <div class="modal-footer hidden" id="singleCopyBtn">
				<button class="btn" data-dismiss="modal" id="copyFileCancle">取消</button>
				<button class="btn btn-info" id="copyFileConfirm">确定</button>
           </div>
		   <div class="modal-footer hidden" id="batchCopyBtn">
				<button class="btn" data-dismiss="modal" id="batchCopyFileCancle">取消</button>
				<button class="btn btn-info" id="batchCopyFileConfirm">确定</button>
           </div>
		</div>
		
		<div id="moveModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="moveLabel" aria-hidden="true" style="display: none;">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
				<h3 id="moveLabel">移动</h3>
           </div>
           <div class="modal-body modal-body-border">
				<h5 id="moveH5">选择移动位置</h5>
				<div class="folder-tree-for-copy-file" id="folderTreeForMoveFile"></div>
           </div>
           <div class="modal-footer">
				<button class="btn" data-dismiss="modal" id="moveCancle">取消</button>
				<button class="btn btn-info" id="moveConfirm">确定</button>
           </div>
		</div>
		
		<div id="deleteModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="deleteLabel" aria-hidden="true" style="display: none;">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
				<h3 id="deleteLabel">删除确认</h3>
           </div>
           <div class="modal-body modal-body-border">
				<h4>确定要删除吗？</h4>
           </div>
           <div class="modal-footer">
				<button class="btn" data-dismiss="modal" id="deleteCancle">取消</button>
				<button class="btn btn-danger" id="deleteConfirm">确定</button>
           </div>
		</div>
		
		<div id="batchDeleteModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="batchDeleteLabel" aria-hidden="true" style="display: none;">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
				<h3 id="batchDeleteLabel">删除确认</h3>
           </div>
           <div class="modal-body modal-body-border">
				<h4>确定要删除选中的多个文件或文件夹吗？</h4>
           </div>
           <div class="modal-footer">
				<button class="btn" data-dismiss="modal" id="batchDeleteCancle">取消</button>
				<button class="btn btn-danger" id="batchDeleteConfirm">确定</button>
           </div>
		</div>
		
		<div id="batchMoveModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="batchMoveLabel" aria-hidden="true" style="display: none;">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
				<h3 id="batchMoveLabel">移动</h3>
           </div>
           <div class="modal-body modal-body-border">
				<h5>选择移动位置</h5>
				<div class="folder-tree-for-copy-file" id="folderTreeForBatchMoveFile"></div>
           </div>
           <div class="modal-footer">
				<button class="btn" data-dismiss="modal" id="batchMoveCancle">取消</button>
				<button class="btn btn-info" id="batchMoveConfirm">确定</button>
           </div>
		</div>
		
		<div id="notice" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="noticeLabel" aria-hidden="true" style="display: none;">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
				<h3 id="noticeLabel">通知</h3>
           </div>
           <div class="modal-body">
				<span id="noticeLargeSuccess" class="large-success hidden">✔</span>
				<span id="noticeLargeError" class="large-error hidden">✖</span>
				<h4 id="noticeText" class="notice-text"></h4>
           </div>
           <div class="modal-footer">
				<button id="noticeButton" class="btn" data-dismiss="modal">确定</button>
           </div>
		</div>
		
		<div id="logoutModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="logoutLabel" aria-hidden="true" style="display: none;">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
				<h3 id="logoutLabel">注销登录</h3>
           </div>
           <div class="modal-body">
				<h4>确定要登出吗？</h4>
           </div>
           <div class="modal-footer">
				<button class="btn" data-dismiss="modal">取消</button>
				<button class="btn btn-danger">登出</button>
           </div>
		</div>
		
		<div class="loading hidden" id="loading">
			<img src="./img/login-loading.gif"/>
			<span>
				数据操作中
			</span>
		</div>
		
		<div id="uploadModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="uploadLabel" aria-hidden="true" style="display: none;">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
				<h3 id="uploadLabel">上传</h3>
           </div>
           <div class="modal-body">
				<div class="div-upload" id="divUpload">
					<img src="./img/loading.gif" id="uploadLoading" class="upload-loading hidden">
					<input type="file" id="attachment" name="attachment" style="float:left;" class=""/>
					<button class="btn upload-select-btn" id="uploadSelectBtn">选择文件</button>
					<p class="lead select-file-info" id="selectFileInfo"></p>
				</div>
           </div>
           <div class="modal-footer">
				<button class="btn btn-info" id="uploadBtn">上传</button>
				<button class="btn" data-dismiss="modal" id="uploadCancle">取消</button>
           </div>
		</div>
		
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<link rel="stylesheet" type="text/css" href="css/index.css" />
		<script type="text/javascript" src="js/resize.js"></script>
		<script type="text/javascript" src="js/ajaxfileupload.js"></script>
		<script type="text/javascript" src="js/index.js"></script>
	</body>
</html>
